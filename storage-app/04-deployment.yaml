apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-app-deployment
  namespace: storage-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-app
  template:
    metadata:
      labels:
        app: storage-app
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - image: jannemattila/webapp-fs-tester:1.1.7
        name: storage-app
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 150m
            memory: 150Mi
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
          # - name: empty
          #   mountPath: /mnt/empty
          # - name: hostpath
          #   mountPath: /mnt/hostpath
          - name: nfs
            mountPath: /mnt/nfs
          # - name: smb
          #   mountPath: /mnt/smb
          # - name: premiumdisk
          #   mountPath: /mnt/premiumdisk
          # - name: ultradisk
          #   mountPath: /mnt/ultradisk
          # - name: netapp-nfs
          #   mountPath: /mnt/netapp-nfs
      volumes:
      # - name: empty
      #   emptyDir: {}
      # - name: hostpath
      #   hostPath:
      #     path: /mnt
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs-pvc
