      #   persistentVolumeClaim:
      #     claimName: smb-pvc
      # - name: premiumdisk
      #   persistentVolumeClaim:
      #     claimName: premiumdisk-pvc
      # - name: ultradisk
      #   persistentVolumeClaim:
      #     claimName: ultradisk-pvc
